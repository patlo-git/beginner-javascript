  <script>
    // array literal syntax
    const names = ['wes', 'kait', 'snickers'];
    console.log(names[0]);
    console.log(names.length);
    console.log(names[names.length - 1]);

    // Methods for arrays

    // Most basic thing you'll want to do is add items. push is mutable.
    names.push('lux');
    console.log(names, 'original array');
    // create a new array, a common thing in React-land
    // takes a copy and updates copy
    const names2 = [...names, 'lux'];
    console.log(names2, 'new names2 array');
    // unshift adds to the front. mutable
    names.unshift('poppy');
    console.log(names, 'original array');
    // immutable way to do it
    const names3 = ['poppy', ...names]
    console.log(names3, 'names3 array');

    // if want to add items to the middle, there is no method to do it.
    const bikes = ['bianchi', 'miele', 'panasonic', 'miyata'];
    // create new array, slice new item to place in index you want to insert
    const newBikes = [
      // spread operator plus slice index point 0 to 1 - point before second parameter
      ...bikes.slice(0,2),
      'benotto',
      // - then resume new array from 2nd index point on
      ...bikes.slice(2)
    ];
    console.log(newBikes);

    // removing an item from an array
    const newBikes2 = [
      ...newBikes.slice(0,3),
      ...newBikes.slice(4)
    ];
    console.log(newBikes2, 'new bikes 2 array - remove')

    // 
    const comments = [
      { text: 'cool beans', id: 123 },
      { text: 'sick', id: 133 },
      { text: 'Neato', id: 233 },
      { text: 'good bikes', id: 333 },
      { text: 'so good', id: 433 }
    ];

    function deleteComent(id, comments) {
      // first find the index of the item of the array
      // make a new array without that item in it
      // return that new array
      // create new var, take the comments, use findIndex method, take each comment, if comment.id is equal to id that has been passed in
      const commentIndex = comments.findIndex(comment => comment.id === id);
      // return new array, everything in it will be everything up until commentIndex, then get everything after it.
      return [
        ...comments.slice(0, commentIndex),
        // comment getting rid of in between
        ...comments.slice(commentIndex + 1),
      ];
    }

    // loops over every name, pass it the name, return whether the name is equal to 'kait'
    const kaitIndex = names.findIndex(name => name === 'kait');

      // and spread them into new one newNamesWithoutKait
      ...names.slice(0, kaitIndex),
      // everything after kait index
      ...names.slice(kaitIndex + 1)
    ];
