<body>

  <h2>Truthy Values</h2>
  * 1
  * -10
  * full string
  * a string of "0"

  <h2>Falsyy Values</h2>
  * 0
  * undefined variable
  * Variable set to null
  * a variable set to `"hello" - 10` NaN
  * empty string

  <script>
    const age = 100;
    if (age > 70) {
      console.log('Older than 70');
    } else if (age > 80) {
      console.log('In your 80s');
    } else if (age > 90) {

    } else {
      console.log('nothing was true');
    }

    function slugify(sentence, lowercase) {
      // if (lowercase) {
      //   // regEx = regular expression
      //   return sentence.replace(/\s/g, '-').toLowerCase();
      // }
      // // else
      // return sentence.replace(/\s/g, '-');

      // ANOTHER OPTION
      // let slug = sentence.replace(/\s/g, '-');
      // if (lowercase) {
      //   slug = slug.toLowerCase();
      // }
      // return slug;

      // ANOTHER OPTION
      let slug = sentence.replace(/\s/g, '-');
      if (lowercase) {
        return slug.toLowerCase();
      }
      return slug;
    }

    const name = 'wes';
    const last = 'bos';

    if (name === 'scott' || (name === 'wes' && last === 'bos')) {
      console.log('COool Name!');
    }

    // Methods that return true or false. Can return directly inside function or put in own variable to make it easier to read
    const isAwesomeName = 'awesome'.includes(name);
    if (isAwesomeName) {
      console.log('SUPER COOL AWESOME NAME');
    }

    function nameIsAwesome(name) {
      return 'awesome'.includes(name);
    }

    if(nameIsAwesome('wes')) {
      console.log('COOL NAME WES')
    }

    // TRUTHY VS FALSY
    let score = 1;

    if (score) {
      console.log('There is a score already');
    } else {
      console.log('No score yet');
    }

    // SETTING AN ARRAY AND LOOPING THROUGH TRUTHY/FALSY VALUES
    // * empty array
    // * empty object
    // * 1
    // * -10
    // * full string
    // * a string of "0"
    // * 0
    // * undefined variable
    // * Variable set to null
    // * a variable set to `"hello" - 10` NaN
    // * empty string
    const values = [[], {}, -10, 0, 1, '', 'full string', ' ', undefined, NaN, null, ''];

    console.group('truthy or falsy values');
    values.forEach(value => {
      if(value) {
      console.log(value, 'is truthy');
      } else {
        console.log(value, 'is fasley');
      }
    });
    console.groupEnd();

    console.clear();
   
    // COERCION
    let isCool = false;
    if (!isCool) {
      console.log('you are cool');
    } else {
      console.log('you are so NOT cool');
    }

    // TERNARY - shorthand if statement. whne you want to assign a run functionality based on something being true or false. Needs three things. It needs a condition, what to do when it's true, and what to do when it's false.
    const count = 2;
    // let word;
    // if(count === 1) {
    //   word = 'item';
    // } else {
    //   word = 'items';
    // }

    // 1. condition
    // 2. what to do if true
    // 3. what to do if false
    const word = count === 1 ? 'item' : 'items';
    // can also do it directly inside the variable
    const sentence = `You have ${count} item${count === 1 ? '' : 's'} in your cart`;
    console.log(sentence);

    function showAdminBar() {
      console.log('running show admin bar')
    }
    const isAdmin = false;
    // if isAdmin true then run function showAdminBar, if false do nothing.
    isAdmin ? showAdminBar() : null;

    // THE AND AND TRICK &&
    function check1() {
      console.log('running check 1')
      return true;
    }
    function check2() {
      console.log('running check 2')
      return false;
    }
    function check3() {
      console.log('running check 3')
      return true;
    }

    if (check1() && check2() && check3()) {
      console.log('all checks passed');
    } else {
      console.log('some checks FAILED');
    } 

    // isAdmin ? showAdminBar() : null;
    // && trick shorthand
    // if isAdmin is true it'll run the function, but if false function will never run.
    // hard to do if statements in React, so you see this in React a lot 
    isAdmin && showAdminBar();

    // BLOCK LIST IF STATEMENTS
    if(isAdmin) showAdminBar();
    // same as this
    if(isAdmin) { showAdminBar(); }

  </script>
